<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script></script>

<body>
    <input type="text" id="operator">
    <input type="number" id="result">
    <div class="row">
        <button id="num-7">7</button>
        <button id="num-8">8</button>
        <button id="num-9">9</button>
        <button id="plus">+</button>
    </div>
    <div class="row">
        <button id="num-4">4</button>
        <button id="num-5">5</button>
        <button id="num-6">6</button>
        <button id="minus">-</button>
    </div>
    <div class="row">
        <button id="num-1">1</button>
        <button id="num-2">2</button>
        <button id="num-3">3</button>
        <button id="divide">/</button>
    </div>
    <div class="row">
        <button id="clear">C</button>
        <button id="num-0">0</button>
        <button id="calculate">=</button>
        <button id="multiply">X</button>
    </div>

    <script>
        let numOne = '';
        let operator = '';
        let numTwo = '';
        const $operator = document.querySelector('#operator');
        const $result = document.querySelector('#result');

        const onclick = (e) => {
            if (!operator) {
                numOne += e.target.textContent;
                $result.value += e.target.textContent;
                return;
            }
            if (!numTwo) {
                $result.value = "";
            }
            numTwo += e.target.textContent;
            $result.value += e.target.textContent;
        }

        const onClickOperator = (op) => {
            console.log(op)
            if (numOne) {
                operator = op.target.textContent;
                $operator.value = op.target.textContent;
                return;
            }
            alert('숫자를 입력해주세요')
        }

        document.querySelector("#num-0").addEventListener('click', onclick);
        document.querySelector("#num-1").addEventListener('click', onclick);
        document.querySelector("#num-2").addEventListener('click', onclick);
        document.querySelector("#num-3").addEventListener('click', onclick);
        document.querySelector("#num-4").addEventListener('click', onclick);
        document.querySelector("#num-5").addEventListener('click', onclick);
        document.querySelector("#num-6").addEventListener('click', onclick);
        document.querySelector("#num-7").addEventListener('click', onclick);
        document.querySelector("#num-8").addEventListener('click', onclick);
        document.querySelector("#num-9").addEventListener('click', onclick);

        document.querySelector("#plus").addEventListener('click', onClickOperator);
        document.querySelector("#minus").addEventListener('click', onClickOperator);
        document.querySelector("#divide").addEventListener('click', onClickOperator);
        document.querySelector("#multiply").addEventListener('click', onClickOperator);
        document.querySelector("#calculate").addEventListener('click', () => {
            if (numTwo) {
                switch (operator) {
                    case "+":
                        $result.value = parseInt(numOne) + parseInt(numTwo);
                        
                        break;
                    case "-":
                        $result.value = parseInt(numOne) - parseInt(numTwo);
                        break;
                    case "*": 
                        $result.value = parseInt(numOne) * parseInt(numTwo);
                        break;
                    case "/":
                        $result.value = parseInt(numOne) / parseInt(numTwo);
                        break;
                    default:
                        break;
                }
                numOne = $result.value
                numTwo = '';
            } else{
                alert('숫자를 먼저 입력하세요');
            }
        });
        document.querySelector("#clear").addEventListener('click', () => {
            numOne = '';
            numTwo = '';
            operator = '';
            $result.value = '';
            $operator.value = '';
        });

    </script>
</body>

</html>
