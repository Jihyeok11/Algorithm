<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #computer {
        width: 142px;
        height: 200px;
    }
</style>

<body>
    <div id="computer"></div>
    <div>
        <button id="scissors" class="btn">가위</button>
        <button id="rock" class="btn">바위</button>
        <button id="paper" class="btn">보</button>
    </div>
    <div id="score">0</div>
</body>
<script>
    const $computer = document.querySelector('#computer');
    const $score = document.querySelector('#score');
    const $rock = document.querySelector('#rock');
    const $scisorrs = document.querySelector('#scissors');
    const $paper = document.querySelector('#paper');
    const IMG_URL = './rsp.png';
    const rspX = {
        scissors: '0',
        rock: '-220px',
        paper: '-440px',
    }

    let computerChoice = 'scissors';
    let playerChoice = '';
    const changeComputerHand = () => {
        if (computerChoice === 'scissors') {
            computerChoice = 'rock';
        } else if (computerChoice === 'rock') {
            computerChoice = 'paper';
        } else {
            computerChoice = 'scissors';
        }
        $computer.style.background = `url(${IMG_URL}) ${rspX[computerChoice]} 0`;
        $computer.style.backgroundSize = 'auto 200px'
        // setTimeout(chageComputerHand,100);
    }
    let intervalId = setInterval(changeComputerHand, 100);

    let clickable = true;
    const clickButton = () => {
        if (clickable) {
            clearInterval(intervalId)
            clickable = false;
            var myChoice = event.target.textContent === '바위'
                ? 'rock'
                : event.target.textContent === '가위'
                    ? 'scissors'
                    : 'paper';


            setTimeout(() => {
                clickable = true;
                console.log(myChoice)
                intervalId = setInterval(changeComputerHand, 100);
            }, 1000);
        }

    }
    $rock.addEventListener('click', clickButton)
    $scisorrs.addEventListener('click', clickButton)
    $paper.addEventListener('click', clickButton)

</script>

</html>
